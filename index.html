<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA Universe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="./style.css" type="text/css">
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./assets/img/logo.svg" alt="Logo SPA Universe">
  
        <nav>
          <a href="/" onclick="route()" class="active">Home</a>
          <a href="/universe" onclick="route()">O Universo</a>
          <a href="/explorer" onclick="route()">Exploração</a>
        </nav>
      </header>
  
      <div id="app"></div>

      <script>
        const routes = {
          "/": "/pages/home.html",
          "/universe": "/pages/universe.html",
          "/explorer": "/pages/explorer.html"
        }

        function route(event) {
          event = event || window.event
          event.preventDefault()

          window.history.pushState({}, "", event.target.href)

          handle()
        }

        function handle() {
          const { pathname } = window.location
          const route = routes[pathname] || routes[404]

          fetch(route).then(data => data.text()).then(html => console.log(html))

          console.log(route)
        }
      </script>
    </div>
  </body>
</html>
